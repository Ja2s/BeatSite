<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Site de Musique</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="bg-dark text-white text-center p-3">
    <nav class="container">
      <ul class="nav justify-content-center">
        <li class="nav-item"><a class="nav-link text-white" href="/">Accueil</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/about.html">À propos</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">Productions</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="audio-player">
    <div class="track-info">
        <div class="sound sound1">
            <img src="/images/ELECTRO_NSTLG.png" alt="Logo de la piste précédente" class="track-logo">
            <span class="small-track" id="prev-track">Piste précédente</span>
        </div>
        <div class="sound sound2">
            <img src="/images/TEMPS.png" alt="Logo de la piste actuelle" class="track-logo">
            <span class="current-track" id="current-track">Piste actuelle</span>
        </div>
        <div class="sound sound3">
            <img src="/images/RETROCITY.png" alt="Logo de la piste suivante" class="track-logo">
            <span class="small-track" id="next-track">Piste suivante</span>
        </div>
    </div>

    <div class="controls">
        <button id="prev" class="control-button"><</button>
        <button id="play" class="control-button">▶</button>
        <button id="next" class="control-button">></button>
    </div>

    <div class="volume-control">
        <label for="volume">Volume : </label>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
    </div>
</div>
